##### Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind d detach-client

##### Indexing
set -g base-index 1
setw -g pane-base-index 1

##### History + Mouse
set -g history-limit 100000
set -g mouse on

##### Splits
bind | split-window -h
bind - split-window -v

##### Navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Resize (Shift + hjkl)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Reload
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

##### Catppuccin Mocha Status
set -g status-style bg=default,fg=#cdd6f4
set -g status-left-length 40
set -g status-right-length 100

set -g status-left "#[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e] #S #[bg=default,fg=#89b4fa]"
set -g status-right "#[fg=#a6e3a1]#[bg=#a6e3a1,fg=#1e1e2e] %Y-%m-%d #[bg=#fab387,fg=#1e1e2e] %H:%M #[bg=default,fg=#fab387] "

##### Windows
# normal windows
setw -g window-status-style bg=default,fg=#585b70
setw -g window-status-format " #I:#W "

# current window (rounded, no bg leak)
setw -g window-status-current-style bg=default,fg=#1e1e2e
setw -g window-status-current-format "#[fg=#f5c2e7]#[bg=#f5c2e7,fg=#1e1e2e] #I:#W #[bg=default,fg=#f5c2e7]"
##### Borders
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#89b4fa

##### Copy mode (vi)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

##### Misc
set -g allow-rename off
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
