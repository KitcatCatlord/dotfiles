# prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# base indices start at 1
set -g base-index 1
setw -g pane-base-index 1

# history
set -g history-limit 100000

# mouse support
set -g mouse on

# splits: intuitive
bind | split-window -h
bind - split-window -v

# pane navigation with vim-style keys (h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reload config
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# status bar colours (for your dark theme)
set -g status-style bg=#1e1e2e,fg=#c0caf5
set -g status-left-length 40
set -g status-right-length 60
set -g status-left "#[fg=#89b4fa] #S #[default]"
set -g status-right "#[fg=#a6e3a1]%Y-%m-%d #[fg=#fab387]%H:%M #[default]"

# window status
setw -g window-status-style bg=#1e1e2e,fg=#585b70
setw -g window-status-current-style bg=#89b4fa,fg=#1e1e2e,bold

# pane borders
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#89b4fa

# copy/paste enhancements for macOS
set -g default-terminal "screen-256color"
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# smart window renaming off
set-option -g allow-rename off
